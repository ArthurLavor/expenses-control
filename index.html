<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Controle de Gastos</title>
  <!-- Fonte elegante -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">
  <!-- Estilo externo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Bem-vindo de volta!</h2>
      <p>Faça login para ter controle total dos seus gastos.</p>
      <form id="login-form">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="actions">
          <button type="button" class="btn recover">Recuperar senha</button>
          <button type="submit" class="btn login">Entrar</button>
          <button type="button" class="btn register">Registrar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Script para ações e validação -->
  <script src="script.js"></script>
</body>
</html>
